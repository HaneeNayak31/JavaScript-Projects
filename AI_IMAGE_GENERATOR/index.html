<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Generator | Creative Studio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body class="dark-theme">
    <div class="container">
      <header class="header">
        <div class="logo-wrapper">
          <div class="logo">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
          </div>
          <div class="brand">
            <h1>AI Image Studio</h1>
            <p>Turn text into masterpiece</p>
          </div>
        </div>

        <button class="theme-toggle" id="theme-btn">
          <i class="fa-solid fa-moon"></i>
        </button>
      </header>

      <main class="main-content">
        <form class="prompt-form" id="generator-form">
          <div class="prompt-container">
            <textarea
              class="prompt-input"
              placeholder="A futuristic city with floating gardens, cinematic lighting, 8k..."
              required
            ></textarea>

            <button type="button" class="prompt-btn" title="Random Prompt">
              <i class="fa-solid fa-dice"></i>
            </button>
          </div>

          <div class="prompt-actions">
            <div class="select-group">
              <select class="custom-select" id="model-select" required>
                <option value="runwayml/stable-diffusion-v1-5">SD v1.5 (Fast & Free)</option>
                <option value="prompthero/openjourney-v4">OpenJourney</option>
              </select>
            </div>

            <div class="select-group">
              <select class="custom-select" id="count-select" required>
                <option value="1">1 Image</option>
                <option value="2">2 Images</option>
                <option value="3">3 Images</option>
                <option value="4">4 Images</option>
              </select>
            </div>

            <div class="select-group">
              <select class="custom-select" id="ratio-select" required>
                <option value="1/1">1:1 Square</option>
                <option value="16/9">16:9 Wide</option>
                <option value="9/16">9:16 Portrait</option>
              </select>
            </div>

            <button type="submit" class="generate-btn">
              <span>Generate</span>
              <i class="fa-solid fa-wand-sparkles"></i>
            </button>
          </div>
        </form>

        <div class="gallery-grid" id="gallery-grid"></div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
